<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
    }

    .navbar {
        background-color: #1c1c1c;
    }

    .navbar-brand, .nav-link {
        color: #fff !important;
    }

    .navbar-nav .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #0ff;
        }

    .container {
        margin-top: 50px;
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .form-control {
    background-color: #ffffff;
    color: #000000;
    border: 1px solid #555;
    }

    .form-control::placeholder {
        color: #ffffff;
    }

    .form-label {
        color: #fff8f8;
    }

    .btn {
        border-radius: 30px;
        font-weight: 500;
        padding: 8px 20px;
        transition: 0.3s;
    }

    .btn-primary,
    .btn-outline-primary {
        color: #0ff;
        border-color: #0ff;
        background-color: transparent;
    }

    .btn-primary:hover,
    .btn-outline-primary:hover {
        background-color: #0ff;
        color: #000;
        box-shadow: 0 0 10px #0ff;
    }

    .btn-success,
    .btn-outline-success {
        color: rgb(255, 251, 251);
        border-color: #0f0;
        background-color: transparent;
    }

    .btn-success:hover,
    .btn-outline-success:hover {
        background-color: #0f0;
        color: #000;
        box-shadow: 0 0 10px #0f0;
    }

    .btn-outline-danger:hover {
        background-color: #f00;
        color: #fff;
        box-shadow: 0 0 10px #f00;
    }

    .alert {
        background-color: rgba(255, 255, 200, 0.9);
        color: #000;
        border-radius: 8px;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand" href="/">Startup Manager</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/view">View Startups</a>
                <a class="nav-link active" href="/add">Add Startup</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Add New Startup</h2>
        <form method="POST" action="/add" class="p-4 shadow rounded" style="background-color: #0f0f0f;">
            <div class="mb-3">
                <label class="form-label">Startup Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Founded Year</label>
                <input max="9999" min="1000" type="number" name="founded" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Funding (USD)</label>
                <input type="number" step="0.01" name="funding" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Field</label>
                <input type="text" name="field" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" name="category" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Startup</button>
        </form>
    </div>
</body>
</html>
