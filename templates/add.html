<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="/">Website Startup Manager</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/view">View Startups</a>
                <a class="nav-link" href="/add">Add Startup</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="mb-4">Add New Startup</h2>
        <form method="POST" action="/add" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label class="form-label">Startup Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Founded Year</label>
                <input max="9999" min="1000" type="number" name="founded" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Funding (USD)</label>
                <input type="number" step="0.01" name="funding" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Field</label>
                <input type="text" name="field" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" name="category" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Startup</button>
        </form>
    </div>
</body>
</html>
