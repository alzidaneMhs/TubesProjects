<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1c1c1c;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .navbar-nav .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #0ff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 50px;
            margin-top: 80px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .lead {
            font-size: 1.1rem;
            color: #ccc;
        }

        .btn-lg {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-outline-dark {
            border-color: #fff;
            color: #fff;
        }

        .btn-outline-dark:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 10px #fff;
        }

        .btn-outline-success {
            border-color: #0f0;
            color: #0f0;
        }

        .btn-outline-success:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand" href="/">Startup Manager Website</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="/view">View Startups</a>
                <a class="nav-link" href="/add">Add Startup</a>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1>Welcome to Startup Manager Website</h1>
        <p class="lead">
            This app helps you manage your startup ideas, add team members, and organize everything efficiently.<br>
            Created by <strong>alzidan</strong> & <strong>carrol</strong> using Bootstrap, HTML & Golang.
        </p>
        <div class="mt-4">
            <a href="/view" class="btn btn-outline-dark btn-lg me-2">View All Startups</a>
            <a href="/add" class="btn btn-outline-success btn-lg">Add New Startup</a>
        </div>
    </div>
</body>
</html>
